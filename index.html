<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="game-header">
        <div class="game-title">
            <h1 class="text">Minesweeper</h1>
        </div>

        <div class="game-controls">
            <label for="board-size" class="board-size">
                Размер доски:
                <input class="input" type="number" id="board-size"
                       min="5"
                       max="20" value="10">
            </label>
            <label for="mine-count" class="mines-count">
                Количество мин:
                <input class="input" type="number" id="mine-count"
                       min="1"
                       max="12" value="5">
            </label>
        </div>

        <button class="button button_cyan button_mt2" type="button"
                id="start-button">Начать игру.</button>
    </div>

    <dialog class="modal" id="dialog">
        <p class="modal__paragraph" id="dialog-text"></p>
        <button class="modal__button" id="dialog-button"></button>
    </dialog>

    <div class="game-board empty" id="game-board">

    </div>
</div>
<script src="index.js"></script>
</body>
</html>
